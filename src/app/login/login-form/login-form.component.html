<div class="login-form-container">
  <div class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{'has-error':requiredFields.email}">
        <input name="email" type="email" class="form-control" placeholder="{{ 'Email' }}" required [(ngModel)]="email">
      </div>
      <div class="form-group" [ngClass]="{'has-error':requiredFields.password}">
        <input name="password" type="password" class="form-control" placeholder="{{ 'Password' }}" required [(ngModel)]="password">
      </div>
      <div class="form-group">
        <a routerLink="/admin/signup" style="text-decoration: none; cursor: pointer">{{ 'Create account' }}</a>
        <button type="submit" class="btn btn-default" style="float: right">{{ 'Login' }}</button>
      </div>
    </form>
    <div class="text-center text-warning" *ngIf="loginFail">
      {{ 'Unknown user' }}
    </div>
  </div>
</div>
