<nav-bar></nav-bar>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="content-panel">
        <div class="table-responsive" >
          <table class="table table-condensed table-hover" style="width: auto;">
            <thead style="background:#f9f9f9">
              <tr>
                <th>{{ 'Name' }}</th>
                <th>{{ 'Status' }}</th>
                <th>{{ 'Client ID' }}</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td> {{ user.given_name + ' ' + user.surname }} </td>
                <td> {{ user.status }} </td>
                <td> {{ user.client_id }} </td>
                <td>
                  <button type="button" pbutton class="btn btn-default btn-xs" (click)="onEdit(user)">
                    <span>{{ 'Edit' }}</span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="showDialog" [responsive]="true" [modal]="true"
  [draggable]="false" [breakpoint]="500" [class.ui-dialog-titlebar]="true"
  [style]="{ 'position': 'absolute'}" >
  <p-header >
    {{ 'Edit User' }}
  </p-header>

  <form class="form-horizontal" #form1="ngForm" (ngSubmit)="submitUser()">
    <div class="form-group">
      <label class="control-label col-sm-2">{{ 'Status' }}</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="selectedUser.status" name="status">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">{{ 'Password' }}</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="selectedUser.password" name="password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">{{ 'ClientID' }}</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="selectedUser.client_id" name="client_id">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-sm btn-right">{{ 'Update' }}</button>
        <button type="button" class="btn btn-default btn-sm btn-right" (click)="onCancel()">{{ 'Cancel' }}</button>
      </div>
    </div>
  </form>
</p-dialog>
